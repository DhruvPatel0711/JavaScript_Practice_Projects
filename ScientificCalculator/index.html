<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fae8eb12c3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="calculator">
        
        <div class="display">
            <span>0</span>
        </div>
        <div class="one">
            <div class="buttons">
                <button class="i7">7</button>
                <button class="i8">8</button>
                <button class="i9">9</button>
                <button class="i/">/</button>
                <button class="i4">4</button>
                <button class="i5">5</button>
                <button class="i6">6</button>
                <button class="i*">*</button>
                <button class="i1">1</button>
                <button class="i2">2</button>
                <button class="i3">3</button>
                <button class="i-">-</button>
                <button class="i.">.</button>
                <button class="i0">0</button>
                <button class="iequalto">=</button>
                <button class="i+">+</button>
            </div>
            <div id="id">
                <button class="iroot"><i class="fa-solid fa-square-root-variable" style="color: #ffffff;"></i></button>
                <button class="iexponential"><i class="fa-solid fa-angle-right fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: -90deg;"></i></button>
                <button class="ipi"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pi"><line x1="9" x2="9" y1="4" y2="20"/><path d="M4 7c0-1.7 1.3-3 3-3h13"/><path d="M18 20c-1.7 0-3-1.3-3-3V4"/></svg></button>
                <button class="isin">sin</button>
                <button class="icos">cos</button>
                <button class="itan">tan</button>
                <button class="ilog">log</button>
                <button class="ie">e</button>
                <button class="i!"><i class="fa-solid fa-exclamation" style="color: #ffffff;"></i></button>
                <button class="ipercantage">%</button>
                <button class="ir">)</button>
                <button class="il">(</button>
            </div>
        </div>    
        <div class="features">
            <button class="resetbutton">AC</button>
            <button class="clearbutton">C</button>
            <button class="expand"><i class="fa-solid fa-angles-right fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: 90deg;"></i></button>
            <button class="theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
            
    </div>
    

    <script src="script.js"></script>
</body>
</html>

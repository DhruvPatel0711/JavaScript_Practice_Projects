<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Age Calculator</div>
            <div class="one">
                <p> Enter Your Birth Date</p>
                <input type="date" name="date" id="birthDate" class="DOB">
            </div>
            <div class="two">
                <p>Current Date</p>
                <input type="date" name="date" id="currentDate" class="recentDate">
            </div>
            <div class="three">
                <button class="calculate">Calculate</button>
                <p class="output"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

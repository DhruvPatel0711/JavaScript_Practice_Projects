<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>

<body>
    <div class="lorem">
        Lorem Ipsum Generator
    </div>
    <div class="box">
        <div class="container">
            <div class="para">
                <p>Paragraph:</p>
                <input type="range" name="no-para" id="number-para" min="1" max="10">
                <div class="value-para" id="value-para"></div>
            </div>
            <div class="words-per-para">
                <p>Words Per Paragraph :</p>
                <input type="range" name="no-word-apra" id="no-words-para" min="1" max="100">
                <div class="value-word" id="value-word"></div>
            </div>
            <div class="tag">
                <p>Tag:</p>
                <select name="no-tag" id="no-tag">
                    
                </select>       
            </div>
            <div class="html">
                <p class="html-tag">Including Html Tag: </p>
                <select id="include">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="button">
                <button class="generate">Generate Lorem Ipsum </button>
            </div>
            <div class="output">

            </div>
        </div>
    </div>
    <script src="2.js"></script>
</body>

</html>

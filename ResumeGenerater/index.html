<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Resume Generator</div>
            <div class="input">
                <input type="text" class="name" placeholder="Enter Your Name">
                <input type="text" class="profession" placeholder="Enter Your Profession">
            </div>
            <div class="textarea">
                <div>Objective:</div>
                
                <textarea name="objective" id="objective" class="input-field" placeholder="Enter Your Objective"></textarea>

                <div>Skills:</div>
                
                <textarea name="skills" id="skills" class="input-field" placeholder="Enter Your Skills"></textarea>

                <div>Academic Details:</div>
                
                <textarea name="academic-details" id="academic-details" class="input-field" placeholder="Enter Your Academic Details"></textarea>

                <div>Contact Details:</div>
                
                <textarea name="contact" id="contact" class="input-field" placeholder="Enter Contact Details"></textarea>

                <div>Work Experience:</div>
                
                <textarea name="work-experience" id="work-experience" class="input-field" placeholder="Enter Your Work Experience"></textarea>

                <div>Achievements:</div>
                
                <textarea name="achivements" id="achivements" class="input-field" placeholder="Enter Your Achievements"></textarea>

                <div>Projects:</div>
                
                <textarea name="projects" id="projects" class="input-field" placeholder="Enter Your Projects"></textarea>
            </div>
            <button class="btn" id="generate">Generate / Edit</button>
        </div>
        <div class="output-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

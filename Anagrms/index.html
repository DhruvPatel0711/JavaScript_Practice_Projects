<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Anagrams</div>
            <div class="function">
                <div class="first">
                    <p>Check Anagram</p>
                    <div class="input">
                        <input type="text" class="text-word-1" id="text-word-1" placeholder="Input Word">
                        <input type="text" class="text-anagram-1" id="text-anagram-1" placeholder="Input Anagram">
                    </div>
                    <button class="check">Check</button>
                    <div class="line"></div>
                </div>
                
                <div class="second">
                    <p>Generate Anagram</p>
                    <div class="input">
                        <input type="text" class="textInput" id="textInput" placeholder="Input Word">
                        <button class="generate">Generate</button>
                    </div>
                    <div class="output">Output</div>
                    <div class="line"></div>
                </div>
               
                <div class="third">
                    <p>Count Anagram</p>
                    <div class="input">
                        <input type="text" class="textString" id="text-anagram-3" placeholder="Input String">
                        <input type="text" class="text-word-3" id="text-word-3" placeholder="Input Word">
                    </div>
                    <button class="count">Count</button>
                    <div class="outputSecond">Output</div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
